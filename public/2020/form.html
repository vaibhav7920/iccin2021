<body>


    <div class="loader row">
        <img class="col-3" src="bpit-images/logo_ICCIN_2020-removebg-preview.png" alt="Loading..." />
        <div class="display-1 white-txt col-10 text-center">ICCIN 2020</div>
    </div>
    <div class="row  justify-content-around top-image pt-3">
        <div class="col-md-2 row justify-content-center  pb-3 blink_me"> <img class="r-logo"
                src="bpit-images/springerlogo.png"> </div>
        <div class="col-md-2 row justify-content-center  pb-3 blink_me"> <img class="r-logo"
                src="bpit-images/aicte.png"> </div>

        <div class="col-md-2  row justify-content-center blink_me  pb-3"> <img class="r-logo"
                src="bpit-images/BPIT-Delhi-Logo.png"></div>
        <div class="col-md-2 row justify-content-center blink_me pb-3"> <img class="r-logo" src="bpit-images/esci.png">
        </div>
        <div class="col-md-2 col-6 row justify-content-center pb-3 blink_me"> <img class="r-logo"
                src="bpit-images/taylor.png"> </div>

    </div>

    <form class="container mt-5" id="submitform">
        <div class="form-group row">
            <label class="col-md-2 col-form-label mt-md-5" for="salute">Title</label>
            <div class="col-md-10 mt-5">
                <select class="form-control" id="salute">
                    <option>Mr.</option>
                    <option>Mrs.</option>
                    <option>Ms.</option>
                    <option>Dr.</option>
                    <option>Prof.</option>
                </select>
            </div>
            <label for="name" class="col-md-2 col-form-label mt-md-5">Name</label>
            <div class="col-md-10 mt-5">
                <input class="form-control" id="name" placeholder="Name">
            </div>
        </div>
        <div class="form-group row mt-5">
            <label for="title" class="col-md-2 col-form-label">Title of Paper</label>
            <div class="col-md-10">
                <input class="form-control" id="title" placeholder="Title">
            </div>
        </div>
        <div class="form-group row mt-5">
            <label for="abstract" class="col-md-2 col-form-label">Abstract</label>
            <div class="col-md-10">
                <textarea type="text" class="form-control" id="abstract" placeholder="Abstract"></textarea>
            </div>
        </div>
        <div class="form-group row mt-5">
            <label for="keywords" class="col-md-2 col-form-label">Keywords</label>
            <div class="col-md-10">
                <textarea type="text" class="form-control" id="keywords" placeholder="Keywords"></textarea>
            </div>
        </div>
        <div class="form-group row mt-5">
            <label for="email" class="col-md-2 col-form-label">Email</label>
            <div class="col-md-10">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
        </div>
        <fieldset class="form-group">
            <div class="row mt-5">
                <legend class="col-form-label col-md-2 pt-0">Series</legend>
                <div class="col-md-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios"  value="ESCI" checked>
                        <label class="form-check-label" for="gridRadios1">
                            ESCI Series
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios"  value="Springer">
                        <label class="form-check-label" for="gridRadios2">
                            Springer Series
                        </label>
                    </div>
                </div>
            </div>
            
        </fieldset>
        <a href="https://easychair.org/conferences/?conf=iccin2020" id="submit" target="_blank"> <button
            type="submit" class="btn btn-danger">Submit</button></a>
    </form>

    <footer class="page-footer footer-centered text-center py-3">
        <div class="row">
            <div class=" col-md-3 quick  text-center py-3">

                <img src="bpit-images/logo_ICCIN_2020-removebg-preview.png">

                <div class="copyright">Â© Created by Vaibhav</div>
            </div>
        </div>
    </footer>
